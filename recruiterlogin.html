<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitify - Recruiter Login</title>
  <link rel="stylesheet" href="style.css"> <!-- optional separate CSS -->
</head>
<body>
  <div class="auth-container">
    <div class="auth-toggle">
      <button class="toggle-btn active" id="loginToggle">LOGIN</button>
      <button class="toggle-btn" id="signupToggle">SIGNUP</button>
    </div>

    <h2 class="title" id="authTitle">RECRUITER LOGIN</h2>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form active">
      <div class="form-group">
        <input type="email" placeholder="Email" class="form-input" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-input" required>
      </div>
      <button type="submit" class="auth-btn">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form">
      <div class="form-group">
        <input type="text" placeholder="Company Name" class="form-input" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="GST Number" class="form-input" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Official Email Address" class="form-input" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Create Password" class="form-input" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" class="form-input" required>
      </div>
      <button type="submit" class="auth-btn">Signup</button>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const loginToggle = document.getElementById('loginToggle');
    const signupToggle = document.getElementById('signupToggle');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const authTitle = document.getElementById('authTitle');

    loginToggle.onclick = () => {
      loginToggle.classList.add('active');
      signupToggle.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      authTitle.textContent = 'RECRUITER LOGIN';
    };

    signupToggle.onclick = () => {
      signupToggle.classList.add('active');
      loginToggle.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      authTitle.textContent = 'RECRUITER SIGNUP';
    };

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginForm.querySelector('input[type="email"]').value.trim();
      const password = loginForm.querySelector('input[type="password"]').value.trim();
      try {
        const res = await fetch('http://localhost:5000/api/recruiter/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.success) {
          alert('Login successful!');
          localStorage.setItem('recruiterToken', data.token);
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error(err);
        alert('Login failed. Try again.');
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const companyName = signupForm.querySelector('input[placeholder="Company Name"]').value.trim();
      const gstNumber = signupForm.querySelector('input[placeholder="GST Number"]').value.trim();
      const email = signupForm.querySelector('input[placeholder="Official Email Address"]').value.trim();
      const password = signupForm.querySelector('input[placeholder="Create Password"]').value.trim();
      const confirmPassword = signupForm.querySelector('input[placeholder="Confirm Password"]').value.trim();

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/recruiter/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ companyName, gstNumber, email, password })
        });
        const data = await res.json();
        if (data.success) {
          alert('Signup successful! Please login.');
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error(err);
        alert('Signup failed. Try again.');
      }
    });
  });
  </script>
</body>
</html>
