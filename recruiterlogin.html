<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitify - Recruiter Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dusky-rose: #D9BCAF;
            --thistle: #8A9688;
            --hawthorne-green: #283D3B;
            --royal-scepter: #795663;
            --blue-noir: #011627;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--blue-noir) 0%, var(--hawthorne-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(1, 22, 39, 0.25);
            padding: 50px 80px;
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--dusky-rose), var(--thistle), var(--hawthorne-green), var(--royal-scepter), var(--blue-noir));
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--hawthorne-green);
            font-size: 65px;
            font-weight: bold;
            margin: 0 0 8px 0;
        }

        .logo p {
            color: var(--royal-scepter);
            font-size: 25px;
            margin: 0;
        }

        .auth-toggle {
            display: flex;
            background: rgba(217, 188, 175, 0.15);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 30px;
        }

        .toggle-btn {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: var(--hawthorne-green);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--blue-noir), var(--hawthorne-green));
            color: white;
            box-shadow: 0 4px 15px rgba(1, 22, 39, 0.3);
        }

        .title {
            color: var(--hawthorne-green);
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 35px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid rgba(138, 150, 136, 0.3);
            border-radius: 15px;
            font-size: 16px;
            background: rgba(217, 188, 175, 0.1);
            color: var(--hawthorne-green);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--royal-scepter);
            background: rgba(217, 188, 175, 0.15);
        }

        .auth-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--blue-noir), var(--hawthorne-green));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-bottom: 20px;
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(1, 22, 39, 0.5);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(138, 150, 136, 0.2);
            color: var(--hawthorne-green);
            font-weight: 500;
        }

        .switch-link a {
            color: var(--royal-scepter);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>RECRUITIFY</h1>
            <p>Beyond Resumes</p>
        </div>

        <div class="auth-toggle">
            <button type="button" class="toggle-btn active" id="loginToggle">LOGIN</button>
            <button type="button" class="toggle-btn" id="signupToggle">SIGNUP</button>
        </div>

        <h2 class="title" id="authTitle">RECRUITER LOGIN</h2>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <input type="email" class="form-input" id="loginEmail" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="auth-btn" id="loginBtn">Login</button>
            <div class="switch-link">
                Need to register your company? <a id="switchToSignupLink">Signup</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <input type="text" class="form-input" id="companyName" placeholder="Company Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" id="gstNumber" placeholder="GST Number">
            </div>
            <div class="form-group">
                <input type="email" class="form-input" id="signupEmail" placeholder="Official Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="signupPassword" placeholder="Create Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="auth-btn" id="signupBtn">Create Account</button>
            <div class="switch-link">
                Already have an account? <a id="switchToLoginLink">Login</a>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = 'https://recruitify-a799.onrender.com/api/recruiter';

        // Get elements
        const loginToggle = document.getElementById('loginToggle');
        const signupToggle = document.getElementById('signupToggle');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const authTitle = document.getElementById('authTitle');
        const switchToSignupLink = document.getElementById('switchToSignupLink');
        const switchToLoginLink = document.getElementById('switchToLoginLink');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');

        // Switch to login
        function switchToLogin() {
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            authTitle.textContent = 'RECRUITER LOGIN';
        }

        // Switch to signup
        function switchToSignup() {
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            authTitle.textContent = 'RECRUITER SIGNUP';
        }

        // Event listeners for toggle
        loginToggle.addEventListener('click', switchToLogin);
        signupToggle.addEventListener('click', switchToSignup);
        switchToSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchToSignup();
        });
        switchToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchToLogin();
        });

        // LOGIN HANDLER
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                console.log('üîê Attempting login for:', email);

                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                console.log('üìä Login response:', result);

                if (result.success && result.recruiter) {
                    // Store data
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('recruiterToken', result.token);
                    localStorage.setItem('recruiter', JSON.stringify(result.recruiter));
                    localStorage.setItem('recruiterId', result.recruiter.id);
                    localStorage.setItem('recruiterName', result.recruiter.company_name);

                    console.log('‚úÖ Login successful! Stored data:');
                    console.log('   - Token:', result.token.substring(0, 20) + '...');
                    console.log('   - Recruiter ID:', result.recruiter.id);
                    console.log('   - Company:', result.recruiter.company_name);

                    alert('Login successful! Redirecting...');
                    
                    // Redirect after a brief delay
                    setTimeout(() => {
                        window.location.href = 'recruiterdashboard.html';
                    }, 500);
                } else {
                    alert(result.message || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                alert('Connection error. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // SIGNUP HANDLER
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const companyName = document.getElementById('companyName').value.trim();
            const gstNumber = document.getElementById('gstNumber').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!companyName || !email || !password || !confirmPassword) {
                alert('Please fill in all required fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';

            try {
                console.log('üìù Attempting signup for:', email);

                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ companyName, gstNumber, email, password })
                });

                const result = await response.json();
                console.log('üìä Signup response:', result);

                if (result.success && result.recruiter) {
                    // Store data
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('recruiterToken', result.token);
                    localStorage.setItem('recruiter', JSON.stringify(result.recruiter));
                    localStorage.setItem('recruiterId', result.recruiter.id);
                    localStorage.setItem('recruiterName', result.recruiter.company_name);

                    console.log('‚úÖ Signup successful! Stored data:');
                    console.log('   - Token:', result.token.substring(0, 20) + '...');
                    console.log('   - Recruiter ID:', result.recruiter.id);
                    console.log('   - Company:', result.recruiter.company_name);

                    alert('Account created successfully! Redirecting...');
                    
                    // Redirect after a brief delay
                    setTimeout(() => {
                        window.location.href = 'recruiterdashboard.html';
                    }, 500);
                } else {
                    alert(result.message || 'Signup failed');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('‚ùå Signup error:', error);
                alert('Connection error. Please try again.');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
