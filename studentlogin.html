<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitify - Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dusky-rose: #D9BCAF;
            --thistle: #8A9688;
            --hawthorne-green: #283D3B;
            --royal-scepter: #795663;
            --blue-noir: #011627;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--blue-noir) 0%, var(--hawthorne-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .auth-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.98));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(1, 22, 39, 0.25);
            padding: 50px 80px;
            width: 100%;
            max-width: 650px;
            min-height: 700px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--dusky-rose), var(--thistle), var(--hawthorne-green), var(--royal-scepter), var(--blue-noir));
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--hawthorne-green);
            font-size: 65px;
            font-weight: bold;
            letter-spacing: 0.5px;
            margin: 0 0 8px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .logo p {
            color: var(--royal-scepter);
            font-size: 25px;
            font-weight: 400;
            margin: 0;
            letter-spacing: 0.3px;
        }

        .auth-toggle {
            display: flex;
            background: rgba(217, 188, 175, 0.15);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: var(--hawthorne-green);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--blue-noir) 0%, var(--hawthorne-green) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(1, 22, 39, 0.3);
            transform: translateY(-2px);
        }

        .title {
            color: var(--hawthorne-green);
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 35px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid rgba(138, 150, 136, 0.3);
            border-radius: 15px;
            font-size: 16px;
            background: rgba(217, 188, 175, 0.1);
            transition: all 0.3s ease;
            color: var(--hawthorne-green);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-input::placeholder {
            color: rgba(40, 61, 59, 0.8);
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--royal-scepter);
            background: rgba(217, 188, 175, 0.15);
            box-shadow: 0 0 0 4px rgba(121, 86, 99, 0.1);
            transform: translateY(-2px);
        }

        .auth-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--blue-noir) 0%, var(--hawthorne-green) 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(1, 22, 39, 0.4);
            letter-spacing: 0.2px;
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(1, 22, 39, 0.5);
            background: linear-gradient(135deg, var(--hawthorne-green) 0%, var(--blue-noir) 100%);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: var(--royal-scepter);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--thistle);
        }

        .switch-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(138, 150, 136, 0.2);
            color: var(--hawthorne-green);
            font-weight: 500;
        }

        .switch-link a {
            color: var(--royal-scepter);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .switch-link a:hover {
            color: var(--thistle);
        }

        /* Hide forms initially */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background Effects */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(217, 188, 175, 0.08);
            animation: floatRandom 8s ease-in-out infinite;
        }

        .circle-1 {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 180px;
            height: 180px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
            background: rgba(138, 150, 136, 0.06);
        }

        .circle-3 {
            width: 90px;
            height: 90px;
            bottom: 25%;
            left: 15%;
            animation-delay: 4s;
            background: rgba(121, 86, 99, 0.08);
        }

        .circle-4 {
            width: 150px;
            height: 150px;
            top: 35%;
            right: 25%;
            animation-delay: 6s;
            background: rgba(217, 188, 175, 0.05);
        }

        .circle-5 {
            width: 70px;
            height: 70px;
            bottom: 15%;
            right: 35%;
            animation-delay: 3s;
            background: rgba(138, 150, 136, 0.08);
        }

        @keyframes floatRandom {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(30px, -30px) rotate(90deg);
            }

            50% {
                transform: translate(-20px, -40px) rotate(180deg);
            }

            75% {
                transform: translate(-30px, 15px) rotate(270deg);
            }
        }

        /* Container floating circles */
        .container-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 25px;
        }

        .container-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .container-circle-1 {
            width: 60px;
            height: 60px;
            background: var(--dusky-rose);
            top: 20%;
            right: -30px;
            animation-delay: 0s;
        }

        .container-circle-2 {
            width: 40px;
            height: 40px;
            background: var(--thistle);
            bottom: 30%;
            left: -20px;
            animation-delay: 2s;
        }

        .container-circle-3 {
            width: 80px;
            height: 80px;
            background: var(--royal-scepter);
            top: 60%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 40px 50px;
                margin: 20px;
                max-width: 90%;
                min-height: 650px;
            }

            .logo h1 {
                font-size: 55px;
            }

            .logo p {
                font-size: 22px;
            }

            .title {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 40px;
                min-height: 600px;
            }

            .logo h1 {
                font-size: 50px;
            }

            .logo p {
                font-size: 20px;
            }

            .title {
                font-size: 28px;
            }

            .toggle-btn {
                font-size: 14px;
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="background-effects">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="floating-circle circle-4"></div>
        <div class="floating-circle circle-5"></div>
    </div>

    <div class="auth-container">
        <div class="container-effects">
            <div class="container-circle container-circle-1"></div>
            <div class="container-circle container-circle-2"></div>
            <div class="container-circle container-circle-3"></div>
        </div>

        <div class="header">
            <div class="logo">
                <h1>RECRUITIFY</h1>
                <p>Beyond Resumes</p>
            </div>
        </div>

        <div class="auth-toggle">
            <button class="toggle-btn active" id="loginToggle">LOGIN</button>
            <button class="toggle-btn" id="signupToggle">SIGNUP</button>
        </div>

        <h2 class="title" id="authTitle">STUDENT LOGIN</h2>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Roll Number" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>

            <button type="submit" class="auth-btn">Login</button>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <div class="switch-link">
                New to Recruitify? <a href="studentprofile.html" onclick="switchToSignup()">Create Account</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Roll Number (Unique ID)" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-input" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" placeholder="Create Password" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" placeholder="Confirm Password" required>
            </div>

            <a href="studentprofile.html"><button type="submit" class="auth-btn">Create Account</button></a>

            <div class="switch-link">
                Already have an account? <a href="#" onclick="switchToLogin()">Login</a>
            </div>
        </form>
    </div>

    <script>
        const loginToggle = document.getElementById('loginToggle');
        const signupToggle = document.getElementById('signupToggle');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const authTitle = document.getElementById('authTitle');

        function switchToLogin() {
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            authTitle.textContent = 'STUDENT LOGIN';
        }

        function switchToSignup() {
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            authTitle.textContent = 'STUDENT SIGNUP';
        }

        loginToggle.addEventListener('click', switchToLogin);
        signupToggle.addEventListener('click', switchToSignup);

        // Form submissions
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            console.log('Login form submitted');
            // Add your login logic here
        });

        signupForm.addEventListener('submit', function (e) {
            e.preventDefault();
            console.log('Signup form submitted');
            // Add your signup logic here

            // Basic password confirmation check
            const password = e.target.querySelector('input[placeholder="Create Password"]').value;
            const confirmPassword = e.target.querySelector('input[placeholder="Confirm Password"]').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
        });

        // Add some interactive effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add floating animation to form groups
        document.querySelectorAll('.form-group').forEach((group, index) => {
            group.style.animationDelay = `${index * 0.1}s`;
        });
    </script>
</body>

</html>
