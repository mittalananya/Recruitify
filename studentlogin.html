<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitify - Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dusky-rose: #D9BCAF;
            --thistle: #8A9688;
            --hawthorne-green: #283D3B;
            --royal-scepter: #795663;
            --blue-noir: #011627;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--blue-noir) 0%, var(--hawthorne-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .auth-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.98));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(1, 22, 39, 0.25);
            padding: 50px 80px;
            width: 100%;
            max-width: 650px;
            min-height: 700px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--dusky-rose), var(--thistle), var(--hawthorne-green), var(--royal-scepter), var(--blue-noir));
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--hawthorne-green);
            font-size: 65px;
            font-weight: bold;
            letter-spacing: 0.5px;
            margin: 0 0 8px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .logo p {
            color: var(--royal-scepter);
            font-size: 25px;
            font-weight: 400;
            margin: 0;
            letter-spacing: 0.3px;
        }

        .auth-toggle {
            display: flex;
            background: rgba(217, 188, 175, 0.15);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: var(--hawthorne-green);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--blue-noir) 0%, var(--hawthorne-green) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(1, 22, 39, 0.3);
            transform: translateY(-2px);
        }

        .title {
            color: var(--hawthorne-green);
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 35px;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid rgba(138, 150, 136, 0.3);
            border-radius: 15px;
            font-size: 16px;
            background: rgba(217, 188, 175, 0.1);
            transition: all 0.3s ease;
            color: var(--hawthorne-green);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-input::placeholder {
            color: rgba(40, 61, 59, 0.8);
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--royal-scepter);
            background: rgba(217, 188, 175, 0.15);
            box-shadow: 0 0 0 4px rgba(121, 86, 99, 0.1);
            transform: translateY(-2px);
        }

        .auth-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--blue-noir) 0%, var(--hawthorne-green) 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(1, 22, 39, 0.4);
            letter-spacing: 0.2px;
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(1, 22, 39, 0.5);
            background: linear-gradient(135deg, var(--hawthorne-green) 0%, var(--blue-noir) 100%);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .switch-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(138, 150, 136, 0.2);
            color: var(--hawthorne-green);
            font-weight: 500;
        }

        .switch-link a {
            color: var(--royal-scepter);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .switch-link a:hover {
            color: var(--thistle);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">

        <div class="auth-toggle">
            <button class="toggle-btn active" id="loginToggle">LOGIN</button>
            <button class="toggle-btn" id="signupToggle">SIGNUP</button>
        </div>

        <h2 class="title" id="authTitle">STUDENT LOGIN</h2>

        <!-- LOGIN FORM -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <input id="login-roll" type="text" class="form-input" placeholder="Roll Number" required>
            </div>

            <div class="form-group">
                <input id="login-pass" type="password" class="form-input" placeholder="Password" required>
            </div>

            <button type="submit" class="auth-btn">Login</button>

            <div class="switch-link">
                New to Recruitify? <a href="#" onclick="switchToSignup()">Create Account</a>
            </div>
        </form>

        <!-- SIGNUP FORM -->
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <input id="signup-roll" type="text" class="form-input" placeholder="Roll Number (Unique ID)" required>
            </div>

            <div class="form-group">
                <input id="signup-name" type="text" class="form-input" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <input id="signup-email" type="email" class="form-input" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input id="signup-pass" type="password" class="form-input" placeholder="Create Password" required>
            </div>

            <div class="form-group">
                <input id="signup-conf" type="password" class="form-input" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>

            <div class="switch-link">
                Already have an account? <a href="#" onclick="switchToLogin()">Login</a>
            </div>
        </form>
    </div>

<script>
/* TOGGLE */
function switchToLogin() {
    loginToggle.classList.add('active');
    signupToggle.classList.remove('active');
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
    authTitle.textContent = 'STUDENT LOGIN';
}

function switchToSignup() {
    signupToggle.classList.add('active');
    loginToggle.classList.remove('active');
    signupForm.classList.add('active');
    loginForm.classList.remove('active');
    authTitle.textContent = 'STUDENT SIGNUP';
}

const loginToggle = document.getElementById('loginToggle');
const signupToggle = document.getElementById('signupToggle');
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');

loginToggle.addEventListener('click', switchToLogin);
signupToggle.addEventListener('click', switchToSignup);

/* LOGIN */
loginForm.addEventListener('submit', async function (e) {
    e.preventDefault();

    const rollNumber = document.getElementById("login-roll").value;
    const password = document.getElementById("login-pass").value;

    try {
        const response = await fetch("https://recruitify-a799.onrender.com/api/student/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ roll_number: rollNumber, password })
        });

        const data = await response.json();

        if (response.ok) {
            window.location.href = "studentdashboard.html"; 
        } else {
            alert(data.error || "Login failed");
        }

    } catch (err) {
        alert("Error: " + err.message);
    }
});

/* SIGNUP */
signupForm.addEventListener('submit', async function (e) {
    e.preventDefault();

    const rollNumber = document.getElementById("signup-roll").value;
    const fullName = document.getElementById("signup-name").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-pass").value;
    const confirmPassword = document.getElementById("signup-conf").value;

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    try {
        const response = await fetch("https://recruitify-a799.onrender.com/api/student/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                roll_number: rollNumber,
                full_name: fullName,
                email,
                password
            })
        });

        const data = await response.json();

        if (response.ok) {
            alert("Signup successful! please proceed with profile creation");
            window.location.href = "studentprofile.html"; 
        } else {
            alert(data.error || "Signup failed");
        }

    } catch (err) {
        alert("Error: " + err.message);
    }
});
</script>

</body>
</html>
