<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .toggle-btn {
            background: #007bff;
            margin-top: 10px;
        }
        .toggle-btn:hover {
            background: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Student Signup</h2>
        
        <form id="signup-form">
            <div class="form-group">
                <label>Roll Number:</label>
                <input type="text" id="roll_number" required>
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="full_name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="submit-btn">Sign Up</button>
        </form>

        <form id="login-form" style="display: none;">
            <div class="form-group">
                <label>Roll Number:</label>
                <input type="text" id="login_roll" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="login_password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <button class="toggle-btn" id="toggle-btn">Switch to Login</button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const formTitle = document.getElementById('form-title');
        const messageDiv = document.getElementById('message');

        toggleBtn.addEventListener('click', () => {
            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
                formTitle.textContent = 'Student Signup';
                toggleBtn.textContent = 'Switch to Login';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                formTitle.textContent = 'Student Login';
                toggleBtn.textContent = 'Switch to Signup';
            }
            messageDiv.textContent = '';
        });

        // Signup Form Submit
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const roll_number = document.getElementById('roll_number').value;
            const full_name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5500/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ roll_number, full_name, email, password })
            });

            const result = await response.json();
            messageDiv.textContent = result.message;
            messageDiv.className = result.success ? 'message success' : 'message error';
        });

        // Login Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const roll_number = document.getElementById('login_roll').value;
            const password = document.getElementById('login_password').value;

            const response = await fetch('http://localhost:5500/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ roll_number, password })
            });

            const result = await response.json();
            messageDiv.textContent = result.message;
            messageDiv.className = result.success ? 'message success' : 'message error';
        });
    </script>
</body>
</html>
