<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitify - Recruiter Profile</title>
    <style>
        /* Same design theme as Student Profile */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --dusky-rose: #D9BCAF;
            --thistle: #8A9688;
            --hawthorne-green: #283D3B;
            --royal-scepter: #795663;
            --blue-noir: #011627;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--blue-noir) 0%, var(--hawthorne-green) 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .profile-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.98));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(1, 22, 39, 0.25);
            padding: 50px 80px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--dusky-rose), var(--thistle), var(--hawthorne-green), var(--royal-scepter), var(--blue-noir));
        }

        .header { text-align: center; margin-bottom: 40px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: var(--hawthorne-green); font-size: 55px; font-weight: bold; }
        .logo p { color: var(--royal-scepter); font-size: 22px; }

        .title { color: var(--hawthorne-green); font-size: 32px; font-weight: 700; margin-bottom: 15px; text-align: center; }
        .subtitle { color: var(--royal-scepter); font-size: 16px; text-align: center; margin-bottom: 40px; font-weight: 500; }

        .profile-photo-section { text-align: center; margin-bottom: 40px; }
        .photo-upload-area {
            width: 150px; height: 150px; border: 3px dashed rgba(138, 150, 136, 0.4);
            border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: all 0.3s ease;
            background: rgba(217, 188, 175, 0.1);
        }
        .photo-preview { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; display: none; }
        .photo-placeholder { color: var(--thistle); font-size: 14px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 25px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-label { display: block; color: var(--hawthorne-green); font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .required { color: #e74c3c; }

        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 18px 22px; border: 2px solid rgba(138, 150, 136, 0.3);
            border-radius: 12px; font-size: 15px; background: rgba(217, 188, 175, 0.1);
            transition: all 0.3s ease; color: var(--hawthorne-green);
        }
        .form-textarea { resize: vertical; min-height: 100px; }

        .create-profile-btn {
            width: 100%; padding: 22px;
            background: linear-gradient(135deg, var(--blue-noir) 0%, var(--hawthorne-green) 100%);
            color: white; border: none; border-radius: 15px; font-size: 18px;
            font-weight: 600; cursor: pointer; margin-top: 30px;
            box-shadow: 0 10px 30px rgba(1, 22, 39, 0.4);
        }

        .create-profile-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(1, 22, 39, 0.5); }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


         .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(217, 188, 175, 0.08);
            animation: floatRandom 8s ease-in-out infinite;
        }

        .circle-1 {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 180px;
            height: 180px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
            background: rgba(138, 150, 136, 0.06);
        }

        .circle-3 {
            width: 90px;
            height: 90px;
            bottom: 25%;
            left: 15%;
            animation-delay: 4s;
            background: rgba(121, 86, 99, 0.08);
        }

        .circle-4 {
            width: 150px;
            height: 150px;
            top: 35%;
            right: 25%;
            animation-delay: 6s;
            background: rgba(217, 188, 175, 0.05);
        }

        .circle-5 {
            width: 70px;
            height: 70px;
            bottom: 15%;
            right: 35%;
            animation-delay: 3s;
            background: rgba(138, 150, 136, 0.08);
        }

        @keyframes floatRandom {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(30px, -30px) rotate(90deg);
            }

            50% {
                transform: translate(-20px, -40px) rotate(180deg);
            }

            75% {
                transform: translate(-30px, 15px) rotate(270deg);
            }
        }

        /* Container floating circles */
        .container-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 25px;
        }

        .container-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .container-circle-1 {
            width: 60px;
            height: 60px;
            background: var(--dusky-rose);
            top: 20%;
            right: -30px;
            animation-delay: 0s;
        }

        .container-circle-2 {
            width: 40px;
            height: 40px;
            background: var(--thistle);
            bottom: 30%;
            left: -20px;
            animation-delay: 2s;
        }

        .container-circle-3 {
            width: 80px;
            height: 80px;
            background: var(--royal-scepter);
            top: 60%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
   
    <div class="background-effects">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="floating-circle circle-4"></div>
        <div class="floating-circle circle-5"></div>
    </div>

    <div class="auth-container">
        <div class="container-effects">
            <div class="container-circle container-circle-1"></div>
            <div class="container-circle container-circle-2"></div>
            <div class="container-circle container-circle-3"></div>
        </div>
   
   
    <div class="profile-container">
        <div class="header">
            <div class="logo">
                <h1>RECRUITIFY</h1>
                <p>Beyond Resumes</p>
            </div>
        </div>

        <h2 class="title">Create Recruiter Profile</h2>
        <p class="subtitle">Provide your company details and start hiring smarter</p>

        <form id="recruiterForm">
            <div class="profile-photo-section">
                <div class="photo-upload-area" onclick="document.getElementById('logoInput').click()">
                    <img id="logoPreview" class="photo-preview">
                    <div class="photo-placeholder" id="logoPlaceholder">üè¢<br>Add Logo<br>(Optional)</div>
                </div>
                <input type="file" id="logoInput" accept="image/*" style="display: none;">
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Company Name <span class="required">*</span></label>
                    <input type="text" class="form-input" id="companyName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">GST Number <span class="required">*</span></label>
                    <input type="text" class="form-input" id="gst" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email ID <span class="required">*</span></label>
                    <input type="email" class="form-input" id="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number <span class="required">*</span></label>
                    <input type="tel" class="form-input" id="phone" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Company Website</label>
                    <input type="url" class="form-input" id="website" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Industry Type <span class="required">*</span></label>
                    <select class="form-select" id="industry" required>
                        <option value="">Select Industry</option>
                        <option>IT & Software</option>
                        <option>Finance</option>
                        <option>Manufacturing</option>
                        <option>Education</option>
                        <option>Healthcare</option>
                    </select>
                </div>
            </div>

            <div class="form-group full-width">
                <label class="form-label">Company Address <span class="required">*</span></label>
                <textarea class="form-textarea" id="address" required></textarea>
            </div>

            <div class="form-group full-width">
                <label class="form-label">About Company <span class="required">*</span></label>
                <textarea class="form-textarea" id="about" placeholder="Describe your company" required></textarea>
            </div>

            <button type="submit" class="create-profile-btn">Create Recruiter Profile</button>
        </form>
    </div>

    <script>
        document.getElementById('logoInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('logoPreview').src = e.target.result;
                    document.getElementById('logoPreview').style.display = 'block';
                    document.getElementById('logoPlaceholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

       document.getElementById('recruiterForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = {
        companyName: document.getElementById('companyName').value,
        gst: document.getElementById('gst').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        website: document.getElementById('website').value,
        industry: document.getElementById('industry').value,
        address: document.getElementById('address').value,
        about: document.getElementById('about').value
    };

    console.log('Recruiter Profile Data:', formData);

    // Optional: Call your API to save recruiter profile here
    // Example:
    // fetch('/api/recruiterProfile', { method: 'POST', headers: {...}, body: JSON.stringify(formData) })

    alert('Recruiter profile created successfully!');

    // Redirect to recruiter dashboard
    window.location.href = 'recruiterdashboard.html';
});

    </script>
</body>
</html>
